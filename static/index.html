  <style>

    * {

    body {

    .container {

    }

    .header {

      margin-bottom: 3rem;

    .logo {

      font-weight: 800;
      background: var(--gradient-accent);

    .section-title {

      font-weight: 600;
      color: var(--accent-color);
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .form-grid {

      border: none;
      border-radius: 15px;
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .predict-btn:hover:not(:disabled) {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(0, 212, 255, 0.4);
    }

    .predict-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .result-container {
      margin-top: 2rem;
      padding: 2rem;
      border-radius: 15px;
      text-align: center;
      animation: scaleIn 0.5s ease;
      display: none;
    }

    .result-container.success {
      background: rgba(0, 255, 136, 0.1);
      border: 2px solid var(--success);
      display: block;
    }

    .result-container.failure {
      background: rgba(255, 107, 53, 0.1);
      border: 2px solid var(--warning);
      display: block;
    }

    .result-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
    }

    .result-container.success .result-icon {
      color: var(--success);
    }

    .result-container.failure .result-icon {
      color: var(--warning);
    }

    .result-title {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .result-container.success .result-title {
      color: var(--success);
    }

    .result-container.failure .result-title {
      color: var(--warning);
    }

    .result-description {
      color: var(--text-secondary);
      font-size: 1.1rem;
    }

    .result-probability {
      margin-top: 1rem;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      font-size: 1rem;
    }

    .probability-bar {
      width: 100%;
      height: 8px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      margin-top: 0.5rem;
      overflow: hidden;
    }

    .probability-fill {
      height: 100%;
      transition: width 1s ease;
      border-radius: 10px;
    }

    .result-container.success .probability-fill {
      background: var(--gradient-success);
    }

    .result-container.failure .probability-fill {
      background: var(--gradient-error);
    }

    .spinner {
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-top: 3px solid var(--accent-color);
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes scaleIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .info-tooltip {
      display: inline-block;
      margin-left: 0.3rem;
      color: var(--accent-color);

    }

    @media (max-width: 768px) {

      }

      .form-grid {
        grid-template-columns: 1fr;
      }

      .logo {
        font-size: 2rem;
      }
    }
  </style>
</head>

  <script>
    // Compteur de caract√®res pour Success Factors
    const successFactorsText = document.getElementById('successFactorsText');
    const successFactorsCount = document.getElementById('successFactorsCount');
    
    successFactorsText.addEventListener('input', function() {
      const length = this.value.length;
      successFactorsCount.textContent = `(${length} caract√®res)`;
      if (length < 50) {
        successFactorsCount.style.color = 'var(--warning)';
      } else if (length < 150) {
        successFactorsCount.style.color = 'var(--gold)';
      } else {
        successFactorsCount.style.color = 'var(--success)';
      }
    });

    // Compteur de caract√®res pour Improvement Suggestions
    const improvementSuggestionsText = document.getElementById('improvementSuggestionsText');
    const improvementSuggestionsCount = document.getElementById('improvementSuggestionsCount');
    
    improvementSuggestionsText.addEventListener('input', function() {
      const length = this.value.length;
      improvementSuggestionsCount.textContent = `(${length} caract√®res)`;
      if (length < 50) {
        improvementSuggestionsCount.style.color = 'var(--warning)';
      } else if (length < 150) {
        improvementSuggestionsCount.style.color = 'var(--gold)';
      } else {
        improvementSuggestionsCount.style.color = 'var(--success)';
      }
    });

    // Gestion du formulaire avec appel API
    document.getElementById('predictionForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const btn = document.getElementById('predictBtn');
      const resultContainer = document.getElementById('resultContainer');
      
      btn.disabled = true;
      btn.innerHTML = '<div class="spinner"></div><span>Analyse en cours...</span>';
      resultContainer.style.display = 'none';

      // R√©cup√©rer les valeurs
      const formData = new FormData(e.target);
      
      const data = {
        Age: parseFloat(formData.get('Age')),
        Gender: parseInt(formData.get('Gender')),
        Level: parseInt(formData.get('Level')),
        GPA: parseFloat(formData.get('GPA')),
        Teaching_Quality: parseFloat(formData.get('Teaching_Quality')),
        Lab_Sessions: parseInt(formData.get('Lab_Sessions')),
        Structured_Plan: parseInt(formData.get('Structured_Plan')),
        Living_Situation: parseInt(formData.get('Living_Situation')),
        Sleep_Hours_Daily: parseFloat(formData.get('Sleep_Hours_Daily')),
        Physical_Activity: parseInt(formData.get('Physical_Activity')),
        Success_Factors_Len: formData.get('Success_Factors').length,
        Improvement_Suggestions_Len: formData.get('Improvement_Suggestions').length,
        Study_Hours_Weekly: parseInt(formData.get('Study_Hours_Weekly')),
        Class_Regularity: parseFloat(formData.get('Class_Regularity'))
      };

      try {
        // Appel √† l'API
        const response = await fetch('/predict', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(data),
        });

        if (!response.ok) {
          throw new Error('Erreur API');
        }

        const result = await response.json();

        // Afficher le r√©sultat
        displayResult(result);
      } catch (error) {
        console.error('Erreur:', error);
        // G√©rer l'erreur (optionnel)
      } finally {
        btn.disabled = false;
        btn.innerHTML = '<i class="fas fa-magic"></i><span>Pr√©dire la R√©ussite</span>';
      }
    });

    function displayResult(result) {
      const container = document.getElementById('resultContainer');
      const icon = container.querySelector('.result-icon i');
      const title = container.querySelector('.result-title');
      const description = container.querySelector('.result-description');
      const probabilityText = document.getElementById('probabilityText');
      const probabilityFill = document.getElementById('probabilityFill');

      container.classList.remove('success', 'failure');

      if (result.prediction === 1) {
        container.classList.add('success');
        icon.className = 'fas fa-trophy';
        title.textContent = 'R√âUSSI ‚úì';
        description.textContent = "L'√©tudiant a de fortes chances de r√©ussir !";
      } else {
        container.classList.add('failure');
        icon.className = 'fas fa-exclamation-triangle';
        title.textContent = '√âCHOU√â ‚úó';
        description.textContent = "L'√©tudiant risque de rencontrer des difficult√©s.";
      }

      const percentage = (result.probability * 100).toFixed(1);
      probabilityText.textContent = percentage + '%';
      
      setTimeout(() => {
        probabilityFill.style.width = percentage + '%';
      }, 100);

      container.style.display = 'block';
      container.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }
  </script>
